<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header class="navbar">
            <div class="nav-left">
                <img src="Dashboard Images/FB navbar logo.avif" alt="" height="35px" width="35px">
                <div>
                    <label for="search-bar"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" placeholder="Search Facebook" id="search-bar">
                </div>
            </div>
            <div class="nav-center">
                <div><i class="fa-solid fa-house"></i></div>
                <div><i class="fa-solid fa-users-line"></i></div>
                <div><i class="fa-solid fa-tv"></i></div>
                <div><i class="fa-solid fa-people-roof"></i></div>
                <div><i class="fa-solid fa-gamepad"></i></div>
            </div>
            <div class="nav-right">
                <div><i class="fa-solid fa-list-ul"></i></div>
                <div><i class="fa-brands fa-facebook-messenger"></i></div>
                <div><i class="fa-solid fa-bell"></i></div>
                <div><i class="fa-solid fa-user"></i></div>
            </div>
        </header>
        <div class="main">
            <div class="main-left"></div>
            <div class="main-center">
                <div class="main-center-center">
                    <div class="create-post">
                        <div class="logo">
                            <img src="Dashboard Images/Abdullah Profile Img.jpg" alt="" height="40px" width="40px">
                        </div>
                        <div class="createpost-btn">
                            <button>What's on your mind, Abdullah?</button>
                        </div>
                        <div class="icons">
                            <div><i class="fa-solid fa-video"></i></div>
                            <div><i class="fa-regular fa-images"></i></div>
                             <div><i class="fa-regular fa-face-grin"></i></div>
                         </div>
                    </div>
                    <div class="stories-section">
                        <div>
                            <div class="story-img"></div>
                            <div class="caption">
                                <p>Create Story</p>
                            </div>
                            <div class="plus-icon">
                                <div><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                        <div class="story" style="background-image: url('Dashboard Images/Nature img.jpeg');">
                            <div class="profile-pic">
                                <img src="Dashboard Images/Irfan Malik Pic.jpg" alt="">
                            </div>
                            <div class="profile-name"><p>Irfan Malik</p></div>
                        </div>
                        <div class="story" style="background-image: url('Dashboard Images/Nature img.jpeg');">
                            <div class="profile-pic">
                                <img src="Dashboard Images/Irfan Malik Pic.jpg" alt="">
                            </div>
                            <div class="profile-name"><p>Irfan Malik</p></div>
                        </div>
                        <div class="story" style="background-image: url('Dashboard Images/Nature img.jpeg');">
                            <div class="profile-pic">
                                <img src="Dashboard Images/Irfan Malik Pic.jpg" alt="">
                            </div>
                            <div class="profile-name"><p>Irfan Malik</p></div>
                        </div>
                        <div class="story" style="background-image: url('Dashboard Images/Nature img.jpeg');">
                            <div class="profile-pic">
                                <img src="Dashboard Images/Irfan Malik Pic.jpg" alt="">
                            </div>
                            <div class="profile-name"><p>Irfan Malik</p></div>
                        </div>
                        <div class="story" style="background-image: url('Dashboard Images/Nature img.jpeg');">
                            <div class="profile-pic">
                                <img src="Dashboard Images/Irfan Malik Pic.jpg" alt="">
                            </div>
                            <div class="profile-name"><p>Irfan Malik</p></div>
                        </div>
                        <div class="story" style="background-image: url('Dashboard Images/Nature img.jpeg');">
                            <div class="profile-pic">
                                <img src="Dashboard Images/Irfan Malik Pic.jpg" alt="">
                            </div>
                            <div class="profile-name"><p>Irfan Malik</p></div>
                        </div>
                    </div>
                    <div class="posts-section"></div>
                </div>
            </div>
            <div class="main-right"></div>
        </div>
    </div>
</body>

</html>
