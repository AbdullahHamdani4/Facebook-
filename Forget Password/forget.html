<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forget.css">
</head>

<body>
    <div class="root">
        <div class="logo">
            <img src="../Images/Facebook logo.png" alt="" height="100px">
        </div>
        <div class="container">
            <div class="heading">
                <h3>Create a New Password</h3>
            </div>
            <div class="description">
                <span> Create a new password that is at least 6 charcters long.A strong password is combination of
                    letters, numbers, and punctuation marks.</span>
            </div>
            <div class="input-pass">
                <input type="text" placeholder="Enter your registered email" id="email-check" required >
                <p class="error-msg hide">Account doesnt exist</p>
                <input type="text" placeholder="Enter a new password" id="new-pass" class="hide">
                <p class="error-msg-2 hide">Password is empty</p>
            </div>
            <div class="buttons">
                <button class="find-acc" type="submit"> Find Account
                </button>
                <button class="change-pass hide" type="submit"> Change Password
                </button>
                <button class="skip">
                    Skip
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Authentication/app.js"></script>
    <script src="forget.js"></script>

</body>

</html>
